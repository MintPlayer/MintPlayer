<div class="container">
  <form (submit)="saveTag()">
    <div class="form-group row mb-3">
      <div class="col-12">
        <h1 class="d-inline-block" *ngIf="tag.parent === null">Create new tag: Category {{ tag.category.description }}</h1>
        <h1 class="d-inline-block" *ngIf="tag.parent !== null">Create new tag: Tag {{ tag.parent.description }}</h1>
        <span class="pull-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
            Create tag
          </button>
        </span>
      </div>
    </div>
    <card class="d-block mb-3">
      <header>
        <i class="fa fa-info"></i>
        General information
      </header>
      <content>
        <div class="form-group row mb-0">
          <label [appFor]="txt_description" class="col-form-label col-sm-4 col-xl-3">Description</label>
          <div class="col-sm-8 col-xl-9">
            <input type="text" [(ngModel)]="tag.description" class="form-control" #txt_description name="description" autofocus />
          </div>
        </div>
      </content>
    </card>
  </form>
</div>
