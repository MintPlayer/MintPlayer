<div class="container" *ngIf="artist != null">
  <json-ld [json]="artistLd"></json-ld>
  <div class="form-group row">
    <div class="col-12">
      <h1 class="d-inline-block">{{ artist.name }}</h1>
      <span class="float-none d-block float-sm-right d-sm-inline-block">
        <span class="float-none d-block float-sm-right d-sm-inline-block">
          <a class="btn btn-primary d-block d-sm-inline-block" [routerLink]='["/artist", artist.id, artist.name | slugify, "edit"]'>
            <i class="fa fa-edit"></i>
            Edit
          </a>
          <button class="btn btn-secondary d-block d-sm-inline-block w-100 w-sm-auto" (click)="deleteArtist()">
            <i class="fa fa-trash"></i>
            Remove
          </button>
        </span>
        <br class="d-none d-sm-inline-block" />
        <subject-like [subject]="artist" class="float-none d-block float-sm-right d-sm-inline-block"></subject-like>
      </span>
    </div>
  </div>
  <card class="d-block mb-3">
    <header>
      <i class="fa fa-info"></i>
      General information
    </header>
    <content>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-xl-3">
            <label class="font-weight-bold">Name</label>
          </div>
          <div class="col-sm-8 col-xl-9">
            <label>{{ artist.name }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xl-3">
            <label class="font-weight-bold">Year started</label>
          </div>
          <div class="col-sm-8 col-xl-9">
            <label>{{ artist.yearStarted }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xl-3">
            <label class="font-weight-bold">Year quit</label>
          </div>
          <div class="col-sm-8 col-xl-9">
            <label>{{ artist.yearQuit }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xl-3">
            <label class="font-weight-bold">Current members</label>
          </div>
          <div class="col-sm-8 col-xl-9">
            <a *ngFor="let person of artist.currentMembers" [routerLink]='["/person",person.id,person.text | slugify]'>{{ person.firstName + ' ' + person.lastName }}</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xl-3">
            <label class="font-weight-bold">Past members</label>
          </div>
          <div class="col-sm-8 col-xl-9">
            <a *ngFor="let person of artist.pastMembers" [routerLink]='["/person",person.id,person.text | slugify]'>{{ person.firstName + ' ' + person.lastName }}</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xl-3">
            <label class="font-weight-bold">Tags</label>
          </div>
          <div class="col-sm-8 col-xl-9">
            <a *ngFor="let tag of artist.tags" class="h4 d-inline-block mr-2 mb-0" [routerLink]='["/tag","category",tag.category.id,"tags",tag.id]'>
              <span class="badge float-left" [style.background]="tag.category.color" [style.color]="tag.category.color | fontColor">{{ tag.description }}</span>
            </a>
          </div>
        </div>
      </div>
    </content>
  </card>
  <card class="d-block mb-3" [noPadding]="true">
    <header>
      <i class="fa fa-music"></i>
      Songs
    </header>
    <content>
      <div class="d-inline-block m-3 m-md-4 card-table-fill">
        <table class="table table-striped table-hover d-inline-table mb-0">
          <thead>
            <tr>
              <th>Title</th>
              <th>Released</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let song of artist.songs">
              <td>
                <a [routerLink]='["/song",song.id,song.title | slugify]' class="text-nowrap" title="Details for {{ song.title }}">{{ song.title }}</a>
              </td>
              <td>
                <span class="text-nowrap">{{ song.released | date:'dd-MM-yyyy' }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </content>
  </card>
  <card class="d-block" [noPadding]="true">
    <header>
      <i class="fa fa-medium"></i>
      Media
    </header>
    <content>
      <media-list [media]="artist.media" class="d-inline-block m-3 m-md-4"></media-list>
    </content>
  </card>
</div>
