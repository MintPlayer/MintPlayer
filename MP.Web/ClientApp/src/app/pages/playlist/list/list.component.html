<div class="container-fluid">
  <div class="form-group row mb-3">
    <div class="col-12">
      <h1 class="d-inline-block">My playlists</h1>
      <span class="pull-right">
        <a [advRouterLink]='["/playlist","create"]' class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Create playlist
        </a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <datatable [settings]="tableSettings" [data]="playlistData" (onReloadData)="loadPlaylists()">
        <datatable-column title="Description" name="Description" [sortable]="true"></datatable-column>

        <ng-template rowTemplate let-playlist>
          <tr>
            <td class="text-nowrap"><a [advRouterLink]='["/playlist",playlist.id,playlist.description | slugify]' title="Details for {{ playlist.description }}">{{ playlist.description }}</a></td>
          </tr>
        </ng-template>
      </datatable>
    </div>
  </div>
</div>
