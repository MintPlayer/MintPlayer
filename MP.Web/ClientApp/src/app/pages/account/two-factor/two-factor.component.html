<form class="container" (submit)="verifyCode()">
  <div class="row">
    <div class="col-md-12 text-center">
      <p>{{ 'account.two_factor.login_instructions' | translate }}</p>
      <input type="text" [(ngModel)]="setupCode" class="form-control" />
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-unlock"></i>
        Login
      </button>
    </div>
  </div>
</form>
