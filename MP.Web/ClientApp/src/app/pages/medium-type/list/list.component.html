<div class="container-fluid">
  <div class="form-group row mb-3">
    <div class="col-12">
      <h1 class="d-inline-block">{{ 'medium_type.all_medium_types' | translate }}</h1>
      <span class="pull-right">
        <a [advRouterLink]='["/mediumtype/create"]' class="btn btn-primary">
          <i class="fa fa-plus"></i>
          {{ 'medium_type.create_medium_type' | translate }}
        </a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover w-100" cellspacing="0" role="grid">
          <thead>
            <tr>
              <th>{{ 'global.description' | translate }}</th>
              <th>{{ 'medium_type.player_type' | translate }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mediumtype of mediumTypes">
              <td><a [advRouterLink]='["/mediumtype",mediumtype.id,mediumtype.description | slugify]' [title]="'global.details_for' | translate: {name:mediumtype.description}">{{ mediumtype.description }}</a></td>
              <td>{{ playerTypes[mediumtype.playerType] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
