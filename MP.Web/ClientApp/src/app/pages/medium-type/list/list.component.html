<div class="container-fluid">
  <div class="form-group row mb-3">
    <div class="col-12">
      <h1 class="d-inline-block">All medium types</h1>
      <span class="pull-right">
        <a [advRouterLink]='["/mediumtype/create"]' class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Create medium type
        </a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover w-100" cellspacing="0" role="grid">
          <thead>
            <tr>
              <th>Description</th>
              <th>Player type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mediumtype of mediumTypes">
              <td><a [advRouterLink]='["/mediumtype",mediumtype.id,mediumtype.description | slugify]' title="Details for {{ mediumtype.description }}">{{ mediumtype.description }}</a></td>
              <td>{{ playerTypes[mediumtype.playerType] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
