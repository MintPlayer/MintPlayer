<div class="container">
  <div class="form-group row mb-3">
    <div class="col-12">
      <h1 class="d-inline-block">{{ mediumType.description }}</h1>
      <span class="pull-right">
        <a class="btn btn-primary" [advRouterLink]='["/mediumtype", mediumType.id, mediumType.description | slugify, "edit"]'>
          <i class="fa fa-edit"></i>
          {{ 'global.edit' | translate }}
        </a>
        <button class="btn btn-secondary" (click)="deleteMediumType()">
          <i class="fa fa-trash"></i>
          {{ 'global.remove' | translate }}
        </button>
      </span>
    </div>
  </div>
  <card class="d-block mb-3">
    <header>
      <i class="fa fa-info"></i>
      {{ 'global.general_information' | translate }}
    </header>
    <content>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-xl-2">
            <label class="fw-bold">{{ 'global.description' | translate }}</label>
          </div>
          <div class="col-sm-8 col-xl-10">
            <label>{{ mediumType.description }}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xl-2">
            <label class="fw-bold">{{ 'medium_type.player_type' | translate }}</label>
          </div>
          <div class="col-sm-8 col-xl-10">
            <label>{{ playerTypeEnum[mediumType.playerType] }}</label>
          </div>
        </div>
      </div>
    </content>
  </card>
</div>
