<div class="container">
  <form (submit)="saveMediumType()">
    <div class="form-group row mb-3">
      <div class="col-12">
        <h1 class="d-inline-block">{{ 'medium_type.create_new_medium_type' | translate }}</h1>
        <span class="pull-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
            {{ 'medium_type.create_medium_type' | translate }}
          </button>
        </span>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label [appFor]="txt_description" class="col-form-label col-sm-4 col-xl-2">{{ 'global.description' | translate }}</label>
      <div class="col-sm-8 col-xl-10">
        <input type="text" [(ngModel)]="mediumType.description" class="form-control" #txt_description name="description" autofocus />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label [appFor]="cmb_playertype" class="col-form-label col-sm-4 col-xl-2">{{ 'medium_type.player_type' | translate }}</label>
      <div class="col-sm-8 col-xl-10">
        <select class="form-control" name="playertype" #cmb_playertype [ngModel]="mediumType.playerType" (ngModelChange)="playerTypeSelected($event)">
          <option *ngFor="let playerType of playerTypes" [ngValue]="playerType.id">{{ playerType.description }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
