<div class="container">
  <form (submit)="updateMediumType()">
    <div class="form-group row mb-3">
      <div class="col-12">
        <h1 class="d-inline-block">{{ 'medium_type.edit_medium_type' | translate: {name:oldMediumTypeDescription} }}</h1>
        <span class="pull-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
            {{ 'medium_type.update_medium_type' | translate }}
          </button>
        </span>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label [appFor]="txt_description" class="col-form-label col-sm-4 col-xl-2">{{ 'global.description' | translate }}</label>
      <div class="col-sm-8 col-xl-10">
        <input type="text" [(ngModel)]="mediumType.description" class="form-control" #txt_description name="description" autofocus />
      </div>
    </div>
  </form>
</div>
