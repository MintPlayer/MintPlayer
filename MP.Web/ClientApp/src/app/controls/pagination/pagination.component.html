<ul class="pagination">
  <li class="page-item" [ngClass]="{'disabled': numbers.indexOf(selectedNumber) == 0}" *ngIf="showArrows">
    <a class="page-link" href="#" (click)="onPrevious($event)" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li *ngFor="let number of numbers" class="page-item" [ngClass]="{'active': number == selectedNumber}">
    <a class="page-link" href="" (click)="onSelectedNumberChange($event, number)">
      {{ number }}
      <span class="sr-only" *ngIf="number == selectedNumber">(current)</span>
    </a>
  </li>
  <li class="page-item" [ngClass]="{'disabled': numbers.indexOf(selectedNumber) == numbers.length - 1}" *ngIf="showArrows">
    <a class="page-link" href="" (click)="onNext($event)" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
