<div class="container">
  <form (submit)="updateMediumType()">
    <div class="form-group row">
      <div class="col-12">
        <h1 class="d-inline-block">Edit medium type: {{ oldMediumTypeDescription }}</h1>
        <span class="float-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
            Update
          </button>
        </span>
      </div>
    </div>
    <div class="form-group row">
      <label for="txt_description" class="input-label col-sm-4 col-xl-2">Description</label>
      <div class="col-sm-8 col-xl-10">
        <div class="input-group">
          <input type="text" [(ngModel)]="mediumType.description" class="form-control" id="txt_description" name="description" autofocus />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="txt_description" class="input-label col-sm-4 col-xl-2">Player type</label>
      <div class="col-sm-8 col-xl-10">
        <div class="input-group">
          <select class="form-control" name="playertype" [ngModel]="mediumType.playerType" (ngModelChange)="playerTypeSelected($event)">
            <option *ngFor="let playerType of playerTypes" [ngValue]="playerType.id">{{ playerType.description }}</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
