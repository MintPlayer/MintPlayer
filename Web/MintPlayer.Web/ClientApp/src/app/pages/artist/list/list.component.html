<div class="container-fluid">
  <div class="form-group row">
    <div class="col-12">
      <h1 class="d-inline-block">All artists</h1>
      <span class="float-right">
        <a [routerLink]='["/artist/create"]' class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Create artist
        </a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover w-100 mb-0" cellspacing="0" role="grid">
        <thead>
          <tr>
            <th class="text-nowrap">Name</th>
            <th class="text-nowrap">Year started</th>
            <th class="text-nowrap">Year quit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let artist of artists">
            <td class="text-nowrap"><a [routerLink]='["/artist",artist.id]' title="Details for {{ artist.name }}">{{ artist.name }}</a></td>
            <td class="text-nowrap">{{ artist.yearStarted }}</td>
            <td class="text-nowrap">{{ artist.yearQuit }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
