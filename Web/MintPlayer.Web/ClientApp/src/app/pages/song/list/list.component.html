<div class="container-fluid">
  <div class="form-group row">
    <div class="col-12">
      <h1 class="d-inline-block">All songs</h1>
      <span class="float-right">
        <a [routerLink]='["/song/create"]' class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Create song
        </a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover w-100 mb-0" cellspacing="0" role="grid">
        <thead>
          <tr>
            <th class="text-nowrap">Title</th>
            <th class="text-nowrap">Released</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of songs">
            <td class="text-nowrap"><a [routerLink]='["/song",song.id]'>{{ song.title }}</a></td>
            <td class="text-nowrap">{{ song.released | date:'dd-MM-yyyy' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
