<div class="table-responsive">
  <table class="table table-striped table-hover m-0">
    <thead>
      <tr>
        <th>Value</th>
        <th class="hidden-xs-down">Medium</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medium of media">
        <td><a [href]="medium.value" target="_blank" [title]="medium.type.description">{{ medium.value }}</a></td>
        <td class="hidden-xs-down">{{ medium.type.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
