<div class="container px-0" #mediaList="cdkDropList" cdkDropList [cdkDropListData]="media" (cdkDropListDropped)="mediumDropped($event)">
  <div class="form-group row m-0 flex-nowrap" *ngFor="let medium of media" cdkDrag>
    <div class="handle p-0">
      <div cdkDragHandle class="h-100 w-auto checkerboard"></div>
    </div>
    <div class="flex-grow-1 w-auto flex-shrink-inherit">
      <div class="row">
        <div class="col-md-4 ml-xl-0 px-0">
          <select class="form-control" [(ngModel)]="medium.type" [compareWith]="compareMediumTypes">
            <option *ngFor="let mediumtype of mediumTypes" [ngValue]="mediumtype">{{ mediumtype.description }}</option>
          </select>
        </div>
        <div class="col me-0 px-0">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="medium.value" />
            <button class="btn btn-warning" [title]="'subjects.remove_medium' | translate" (click)="removeMedium(medium)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row m-0">
    <div class="col-md-12 px-0">
      <button type="button" class="btn btn-primary w-100" [title]="'media.add_medium' | translate" (click)="addMedium()">
        <i class="fa fa-plus"></i>
        {{ 'global.add' | translate }}
      </button>
    </div>
  </div>
</div>
